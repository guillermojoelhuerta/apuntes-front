<div id="divFormBuscar" class="divFormBuscar">
  <form [formGroup]="formBuscar" (ngSubmit)="enviarForm()">
  <div class="textBuscarPor">Buscar por:</div> 
  <div id="divBuscarPor" class="divBuscarPor">        
    <select name="buscarPor" formControlName="buscarPor" class="form-control">
      <option value="">Selecciona</option>
      <option value="categoria">Categoria</option>
      <option value="titulo">Titulo</option>
      <option value="contenido">Contenido</option>
    </select>           
  </div>           
  <div id="divBuscarInput" class="divBuscarInput"> 
    <input name="buscar" id="buscar" formControlName="buscar" class="form-control"/>
  </div>            
  <div id="divSearch" class="divSearch">
    <input type="submit" name="buscar" value="Buscar" class="btn btn-primary" />
  </div>
  <div id="divLimpiar" class="divLimpiar">           
    <input type="button" (click)="limpiar()" value="Limpiar" class="btn btn-primary" />
  </div>
  </form>
</div>
<div class="container">
    <div class="row">
      <div class="col">
        Id
      </div>
      <div class="col">
        Categor√≠a
      </div>
      <div class="col">
        Titulo
      </div>                         
      <div class="col">
        Contenido
      </div>
      <div class="col">
        Actualizar
      </div>
      <div class="col">
        Eliminar
      </div>
    </div>
    <div *ngFor="let item of apuntes; let indice = index" class="row">
        <div class="col">       
            {{ indice+1 }} 
        </div>
        <div class="col">
          {{ item.categoria?.nombre }}       
        </div>          
        <div class="col">
            {{ item.titulo }}       
        </div>
        <div class="col">
            {{ item.contenido }}
        </div>
        <div class="col">                 
            <a [routerLink]="['/apuntes/actualizar/'+item.idApunte]">
                <img src="assets/actualizar.png" alt="Actualizar" width="25" height="25"/>
            </a>          
        </div>            
        <div class="col">                                                                                                                   
            <a href="javascript:" (click)="eliminarApunte(indice)" alt="Actualizar"  width="25" height="25">
                <img src="assets/eliminar.png" alt="Actualizar"  width="25" height="25"/>           
            </a>                                                                                                
        </div>
    </div>
    <div class="centrarDiv">   
    <nav aria-label="...">                     
      <ul class="pagination">
        <li class="page-item">
          <button class="page-link" [disabled]="paginacion.pagina == 0" (click)="paginaPag(paginacion.pagina-1)">Anterior</button>
        </li>                                                             
        <li>          
          <div class="textoLi">{{ paginacion.pagina+1 }}</div> 
          <div class="textoLi">de</div> 
          <div class="textoLi">{{ paginacion.totalPages }}</div>
        </li>                  
        <li class="page-item">                
          <button class="page-link" [disabled]="paginacion.pagina == paginacion.totalPages" (click)="paginaPag(paginacion.pagina+1)">Siguiente</button>
        </li>         
      </ul>
    </nav>
    </div>                    
  </div>
